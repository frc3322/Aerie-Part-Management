<!-- CNC Section -->
<div id="content-cnc" class="hidden overflow-visible py-4">
    <!-- Sort Controls -->
    <div class="neumorphic-card p-3 mb-4 inline-flex gap-2 items-center flex-wrap" style="border-radius: 9999px;">
        <span class="text-sm text-gray-400 ml-1 mr-1">Sort by:</span>
        <button
            data-action="sortCNC"
            data-sort-key="material"
            class="neumorphic-btn px-3 py-1.5 text-sm text-gray-300 hover:text-blue-300 transition"
        >
            <i class="fa-solid fa-layer-group text-xs mr-1"></i>
            Material
            <i
                class="fa-solid fa-sort text-xs ml-1 sort-icon"
                data-sort-category="cnc"
                data-sort-key="material"
            ></i>
        </button>
        <button
            data-action="sortCNC"
            data-sort-key="subsystem"
            class="neumorphic-btn px-3 py-1.5 text-sm text-gray-300 hover:text-blue-300 transition"
        >
            <i class="fa-solid fa-diagram-project text-xs mr-1"></i>
            Subsystem
            <i
                class="fa-solid fa-sort text-xs ml-1 sort-icon"
                data-sort-category="cnc"
                data-sort-key="subsystem"
            ></i>
        </button>
        <button
            data-action="sortCNC"
            data-sort-key="status"
            class="neumorphic-btn px-3 py-1.5 text-sm text-gray-300 hover:text-blue-300 transition"
        >
            <i class="fa-solid fa-signal text-xs mr-1"></i>
            Status
            <i
                class="fa-solid fa-sort text-xs ml-1 sort-icon"
                data-sort-category="cnc"
                data-sort-key="status"
            ></i>
        </button>
    </div>
    
    <!-- CNC Cards Grid -->
    <div
        id="cnc-cards-grid"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
    >
        <!-- CNC Cards will be injected here -->
    </div>
</div>
