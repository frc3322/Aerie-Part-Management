<!-- Tabs -->
<div id="desktop-tab-row" class="flex mb-6 gap-6 px-2">
    <button
        onclick="switchTab('review')"
        id="tab-review"
        class="neumorphic-btn flex-1 py-4 rounded-xl font-bold text-lg tracking-wide active-tab transition-colors"
    >
        <i class="fa-solid fa-magnifying-glass mr-2"></i> Needs Review
    </button>
    <button
        onclick="switchTab('cnc')"
        id="tab-cnc"
        class="neumorphic-btn flex-1 py-4 rounded-xl font-bold text-lg tracking-wide text-gray-400 transition-colors"
    >
        <i class="fa-solid fa-robot mr-2"></i> cnc/laser
    </button>
    <button
        onclick="switchTab('hand')"
        id="tab-hand"
        class="neumorphic-btn flex-1 py-4 rounded-xl font-bold text-lg tracking-wide text-gray-400 transition-colors"
    >
        <i class="fa-solid fa-hammer mr-2"></i> Hand Fab Parts
    </button>
    <button
        onclick="switchTab('completed')"
        id="tab-completed"
        class="neumorphic-btn flex-1 py-4 rounded-xl font-bold text-lg tracking-wide text-gray-400 transition-colors"
    >
        <i class="fa-solid fa-flag-checkered mr-2"></i> Completed
    </button>
</div>
<div
    id="mobile-tab-nav"
    class="hidden mb-4 px-2 flex gap-3"
    aria-label="Mobile tab navigation"
>
    <button
        id="mobile-tab-hand"
        class="mobile-tab-btn flex-1"
        onclick="switchTab('hand')"
    >
        <i class="fa-solid fa-hammer mr-2"></i> Hand Fab
    </button>
    <button
        id="mobile-tab-completed"
        class="mobile-tab-btn flex-1"
        onclick="switchTab('completed')"
    >
        <i class="fa-solid fa-flag-checkered mr-2"></i> Completed
    </button>
</div>
